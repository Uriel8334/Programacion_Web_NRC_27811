<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ACTIVIDAD FORMULARIO
    </title>
</head>

<!-- Atributos del producto -->
<!-- ID, Nombre, Precio, Descripcion, Inventario, Categoria, Peso-->

<body>

    <header style="text-align: center;">
        <h3>ESPARTANO EC S.A.</h3>
    </header>
    <main>
        <center>
            <form action="impresion_factura.html" method="get">

                <table border="2" width="70%">
                    <!-- ENCABEZADO -->
                    <thead>
                        <th>
                            <h1>
                                <label for="htext_form">Formulario de Producto</label>
                            </h1>
                        </th>
                    </thead>
                    <!-- CUERPO -->
                    <tbody>
                        <tr>
                            <th>
                                <label for="ID">ID</label>
                                <br>
                                <input type="ID" name="ID" id="ID" placeholder="Ingrese el ID del producto"
                                    style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="nombre">Nombre</label>
                                <br>
                                <input type="nombre" name="nombre" id="nombre"
                                    placeholder="Ingrese el nombre del producto" style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="descripcion">Descripcion</label>
                                <br>
                                <input type="descripcion" name="descripcion" id="descripcion"
                                    placeholder="Ingrese la descripcion del producto" style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="precio">Precio</label>
                                <br>
                                <input type="number" name="precio" id="precio"
                                    placeholder="Ingrese el precio del producto" min="0.00" style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="inventario"> Inventario</label>
                                <br>
                                <input type="number" name="inventario" id="inventario"
                                    placeholder="Ingrese la cantidad en inventario" min="0" style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="categoria">Categoria</label>
                                <br>
                                <ul style="text-align: left;">
                                    <li type="square">
                                        <label for="radio">Tecnologia</label>
                                        <input type="radio" name="categoria" id="tecnologia">
                                        <br>
                                    </li>
                                </ul>
                                <ul style="text-align: left;">
                                    <li type="square">
                                        <label for="radio">Mascotas</label>
                                        <input type="radio" name="categoria" id="mascotas">
                                        <br>
                                    </li>
                                </ul>
                                <ul style="text-align: left;">
                                    <li type="square">
                                        <label for="radio">Comida</label>
                                        <input type="radio" name="categoria" id="comida">
                                        <br>
                                    </li>
                                </ul>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="peso">Peso</label>
                                <br>
                                <input type="number" name="peso" id="peso" placeholder="Ingrese el peso del producto"
                                    min="0.00" max="1000" style="width: 80%;">
                                <label for="peso">Kg</label>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="fecha_expedicion">Fecha Expedicion</label>
                                <br>
                                <input type="date" name="fecha_expedicion" id="fecha_expedicion" value="2025-10-22"
                                    min="2025-10-24" style="width: 80%;">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="fecha_caducidad">Fecha Expiracion</label>
                                <br>
                                <input type="date" name="fecha_caducidad" id="fecha_caducidad" value="2025-10-22"
                                    min="2025-10-24" max="2027-12-31" style="width: 80%;">
                            </th>
                        </tr>
                    </tbody>
                    <!-- PIE DE TABLA -->

                    <tfoot>
                        <tr>
                            <td>
                                <center>
                                    <input type="reset" value="LIMPIAR FORMULARIO" style="width: 80%;">
                                </center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center>
                                    <input type="submit" value="ENVIAR DATOS" style="width: 80%;">
                                </center>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </center>
    </main>
    <footer>
        <p style="text-align: center;">Â® Derechos Reservados por ESPARTANO EC S.A.</p>
    </footer>

</body>

</html>
