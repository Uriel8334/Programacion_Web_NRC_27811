  <script>
    function loadPage(event, url) {
      event.preventDefault();

      // Update active menu item - remove active from all, add to clicked
      const navLinks = document.querySelectorAll('#navmenu a');
      navLinks.forEach(link => {
        link.classList.remove('active');
      });

      // Find and add active to the clicked link
      const clickedLink = event.currentTarget;
      if (clickedLink && clickedLink.tagName === 'A') {
        clickedLink.classList.add('active');
      }

      const main = document.getElementById('main-content');
      fetch(url)
        .then(response => response.text())
        .then(html => {
          document.querySelector('main').innerHTML = html;
          // notify scripts that content was dynamically loaded so they can initialize
          window.dispatchEvent(new Event('content:loaded'));
        })
        .catch(error => {
          console.error('Error loading page:', error);
        });
    }

    // Load home page on initial load
    window.addEventListener('load', function () {
      const homeLink = document.querySelector('#navmenu a[href="./view/home.html"]');
      if (homeLink) {
        homeLink.classList.add('active');
      }
      loadPage(new Event('load'), './view/home.html');
    });
  </script>
