<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        REVISION DE TABLAS
    </title>
</head>

<body>
    <h1>TABLAS EN HTML5</h1>

    <!-- LA ETIQUETA table -->

    <table border="2" width="100%">
        <!-- CABECERA -->
        <table-head>

        </table-head>
        <thead>
            <tr>
                <th>APELLIDOS</th>
                <th>NOMBRES</th>
                <th>EDAD</th>
                </th>
            </tr>
        </thead>
        <!-- CUERPO -->
        <table-body>

        </table-body>
        <tbody>
            <tr>
                <td>ANDRADE</td>
                <td>URIEL</td>
                <td>24</td>
            </tr>
            <tr>
                <td>CHUQUI</td>
                <td>KERLY</td>
                <td>24</td>
            </tr>
            <tr>
                <td>DIAZ</td>
                <td>VICTORIA</td>
                <td>21</td>
            </tr>
            <tr>
                <td>SISALEMA</td>
                <td>YOSTIN</td>
                <td>21</td>
            </tr>
            <tr>
                <td>GARCIA</td>
                <td>JUAN</td>
                <td>30</td>
            </tr>
        </tbody>
        <!-- PIE DE TABLA -->
        <table-foot>

        </table-foot>
        <tfoot>
            <tr>
                <td colspan="2">...</td>
                <!-- <td>...</td> Esta se deberia borrar -->
                <td>Promedio: 30</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
