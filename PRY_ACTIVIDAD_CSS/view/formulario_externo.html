<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FORMULARIO CSS EXTERNO
    </title>
    <link rel="stylesheet" href="../public/css/externo.css">
</head>

<body>

    <header>
        <h1>FORMULARIO INGRESO DE DATOS</h1>
    </header>
    <main>
        <form action="formulario_interno.html" method="get">
            <label for="apellidos">INGRESE SU APELLIDO</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ejm: Andrade" maxlength="5"
                minlength="3" required>
            <br><br>

            <label for="comentario">ESCRIBA EL NOMBRE DE SU PROFESOR FAVORITO</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ejm: DAVID CRIOLLO" required></textarea>
            <br><br>
            <label for="date">SELECCIONE SU EDAD</label>
            <select name="edad" id="edad" required>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26" disabled>26</option>
                <option value="27" disabled>27</option>
                <option value="28" disabled>28</option>
                <option value="29" disabled>29</option>
                <option value="30" disabled>30</option>
            </select>
            <p>SELECCIONE SU SEXO</p>
            <label for="hombre">HOMBRE</label>
            <input type="radio" name="sexo" id="hombre" value="HOMBRE" checked>
            <br>
            <label for="mujer">MUJER</label>
            <input type="radio" name="sexo" id="mujer" value="MUJER">
            <br> <!-- br DA UN SALTO DE LINEA -->
            <label for="desconocido">DESCONOCIDO</label>
            <input type="radio" name="sexo" id="desconocido" value="DESCONOCIDO" disabled>
            <br> <br>
            <label for="dias" required>SELECCIONE SUS DIAS DE CLASE DE PROGRAMACION WEB</label>
            <br>
            <label for="lunes">LUNES</label>
            <input type="checkbox" name="dias[]" id="lunes" checked>
            <br>
            <label for="martes">MARTES</label>
            <input type="checkbox" name="dias[]" id="martes">
            <br>
            <label for="miercoles">MIERCOLES</label>
            <input type="checkbox" name="dias[]" id="miercoles">
            <br>
            <label for="jueves">JUEVES</label>
            <input type="checkbox" name="dias[]" id="jueves">
            <br>
            <label for="viernes">VIERNES</label>
            <input type="checkbox" name="dias[]" id="viernes">
            <br> <br>
            <input type="reset" name="vaciar" id="vaciar" value="LIMPIAR FORMULARIO">
            <br><br>
            <input type="submit" name="enviar" id="enviar" value="ENVIAR DATOS">

        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
