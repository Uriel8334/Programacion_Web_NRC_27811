<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS EN PAGINA
    </title>

    <style>
        /* AFECTA A TODOS LOS ELEMENTOS DE NUESTRA PAGINA */
        /* * {
            color: blue;
        } */

        /* POR ETIQUETA */
        h1 {
            color: brown;
            font-size: 20px;
            align-content: center;

        }

        p {
            color: rgba(116, 3, 229, 0.5);
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: orange;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin: 5px;
        }

        /* POR CLASE  */
        .botones-personalizados {
            background-color: green;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            padding: 20px;
            width: auto;
            height: auto;
        }

        /* .botones-personalizados {
            background-color: black !important;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            padding: 20px;
            width: auto;
            height: auto;
        }
         */

        .botones-personalizados:hover {
            background-color: radial-gradient(circle, black, white);

            transition: all 0.1s ease;
        }

        #boton-unico {
            background-color: purple;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            padding: 15px;
            width: auto;
            height: auto;
        }

        .botones-unicos {
            background-color: pink;
            border-radius: 15px;
            font-size: 18px;
            padding: 15px;
        }

        .boton-personalizado {
            color: black;
            font-size: 18px;
            text-align: center;
            margin: 25%;
        }
    </style>

    <link rel="stylesheet" href="./public/css/boton-enviar.css">


</head>

<body>
    <h1>HOLA MUNDO</h1>
    <h1>OTRO SALUDO</h1>
    <p>ESTE ES UN PARRAFO</p>
    <!-- LINEA DE PAGINA <hr> -->
    <hr>
    <button class="botones-personalizados">BOTON 1</button>
    <button id="boton-unico">BOTON 2</button>
    <button class="boton-unico boton-personalizado">BOTON 3</button>
    <button class="boton-enviar">BOTON 4</button>

</body>

</html>
